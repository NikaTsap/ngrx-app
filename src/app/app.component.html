<button (click)="increase()">Increase</button>
<button (click)="decrease()" [disabled]="isDecreaseDisabled$ | async">Decrease</button>
<button (click)="clear()" [disabled]="isDecreaseDisabled$ | async">Clear</button>

<div>
  <span> Counter is: {{ count$ | async }}</span>
  <br>
  <span> Updated at: {{ updatedAt$ | async | date : "yyyy-MM-dd'T'HH:mm:ss" }}</span>
</div>
